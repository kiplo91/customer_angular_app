<div class="container">
    <h1>Create New customer</h1>
  
    <a href="#" routerLink="/customer/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
        <!-- <div class="form-group">

            <div *ngIf="f['id'].touched && f['id'].invalid" class="alert alert-danger">

            </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
            <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="body">Secret Name:</label>
            <textarea 
                formControlName="secret_name"
                id="secret_name" 
                type="text" 
                class="form-control">
            </textarea>
            <div *ngIf="f['secret_name'].touched && f['secret_name'].invalid" class="alert alert-danger">
                <div *ngIf="f['secret_name'].errors && f['secret_name'].errors['required']">Secret Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="body">Age:
                </label>
            <textarea 
                formControlName="age"
                id="age" 
                type="number" 
                class="form-control">
            </textarea>
            <div *ngIf="f['age'].touched && f['age'].invalid" class="alert alert-danger">
                <div *ngIf="f['age'].errors && f['age'].errors['required']">Age is required.</div>
            </div>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
